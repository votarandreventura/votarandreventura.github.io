---
layout: default
---

<article role="article" class="post">
{% assign tags = site.tags | sort %}

{% for tag in tags %}
 <h1>{{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})</h1>
 {% for post in site.posts %}
 <ul>
 {% if post.tags contains tag[0] %}
  <li><a href="{{ post.external_link }}">{{ post.title }}</a></li>
 {% endif %}
 </ul>
 {% endfor %}
 {% endfor %}
</article>
