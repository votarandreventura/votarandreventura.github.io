<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NM2RQ6MVF8"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NM2RQ6MVF8');
  </script>
  
  <meta charset="UTF-8">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image" content="https://votarandreventura.github.io/assets/images/ventura-cry.png">
  <meta property="og:title" content="Votar CHEGA?">
  <meta property="title" content="Votar CHEGA?">
  <meta property="description" content="Uma coleção de razões para não votar CHEGA ou André Ventura.">
  <meta name=”robots” content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% seo %}
  
  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}
  
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="alternate" title="{{ site.title }}" type="application/json" href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml" />
  
  <style type="text/css">
    {% capture include_to_scssify %}
      {% include inline.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>  
  
</head>
